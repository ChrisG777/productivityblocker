<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css">
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
  </head>
  <body>
    <h1>Settings</h1>
    <div class="form">
      <form id="form1">
      <label for="textinput">Input the list of websites to block, each on a new line</label> <br>
      <textarea id="textinput" rows="10" cols="50"></textarea> <br>
      <label for="timermins">Time (in minutes) before the site is blocked</label> <br>
      <input type="number"id="timermins"min="1"placeholder="15"> <br>
      <label for="blockermins">Time (in seconds) for which the site is frozen at the end of the timer</label> <br>
      <input type="number"id="blockermins"min="1"placeholder="30"><br>
      <input type="submit" value="Submit">
      </form>
      
    <script src="options.js"></script>
    </div>
  </body>
</html>
